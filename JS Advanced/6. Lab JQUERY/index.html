<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectable Towns</title>
    <style>
        li {
            display: inline-block;
            cursor: pointer;
            padding: 10px;
        }
        ul { padding:0; }
    </style>
    <script src="jquery-3.1.1.min.js"></script>

</head>
<body>
    <h2>Towns</h2>
    <ul id="items">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Plovdiv</li>
        <li>Bourgas</li>
        <li>Rousse</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <div id="selectedTowns"></div>

    <script>$(() => attachEvents())</script>
    <script>
        function attachEvents() {
            $('#items li').on('click', addBackground);

            function addBackground(){
                $(this).addClass('selected').css('background', '#DDD');
            }

            $('#showTownsButton').on('click', extractText);

            function extractText() {

                let selectLi = $('#items li.selected');
                let towns = selectLi.toArray()
                    .map((li) => {
                        return li.textContent
                    }).join(', ');

                $('#selectedTowns')
                    .text("Selected towns: " + towns);
            }

        }
    </script>
</body>
</html>
